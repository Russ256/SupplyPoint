<h1>Products</h1>

<p>This component demonstrates fetching product data from the server.</p>

<p *ngIf="!products"><em>Loading...</em></p>

<p *ngIf="products">
  <button class="btn btn-primary" [routerLink]='["/create-product"]' >Create</button>
</p>

<table class='table table-striped' *ngIf="products">
  <thead>
    <tr>
      <th>Name</th>
      <th>Text</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.text }}</td>
    </tr>
  </tbody>
</table>
